<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div>
        <h1 class="text-center text-danger">Search your fovourite meal</h1>
        <div class="input-group mb-3 mx-auto w-50">
            <input id="input-search" type="text" class="form-control" placeholder="Search for your meal"
                aria-label="Search for your meal" aria-describedby="button-search">
            <button onclick="searchMeal()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>
        <!-- display details of a meal  -->
        <div id="mealDetails" class='w-50 mx-auto mb-5'>
            <div class="card" style="width: 18rem;">
            </div>
        </div>

        <!-- display search items -->
        <div id="displayMeals" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
